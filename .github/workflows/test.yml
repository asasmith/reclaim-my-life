name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint web
        run: pnpm --filter @reclaim-my-life/web lint

      - name: Typecheck web
        run: pnpm --filter @reclaim-my-life/web typecheck

      - name: Test web
        run: pnpm --filter @reclaim-my-life/web test:ci

      - name: Lint studio
        run: pnpm exec sanity check --project-id dummy --dataset production
        working-directory: studio

      - name: Build web (main only)
        if: github.ref == 'refs/heads/main'
        run: pnpm --filter @reclaim-my-life/web build
